data_source: !!python/object/apply:hugin.io.FileSystemLoader
  kwds:
    data_pattern: '(?P<name>[0-9A-Za-z_]+)__(?P<idx>[A-Za-z0-9_\.]+)_(?P<type>B.*)\.tif$'
    id_format: '{name}-{idx}'
    type_format: '{type}'
    input_source: /path/to/data/ # Change to the path to the prediction data (can be changed at runtime)
ensemble:
  method: average # Average the predictions generated by the models
models:
  unetv14:
    path: /path/to/model.hdf5
    builder: model:build_model
    type: keras
    window_size: [256, 256]
    stride_size: 200 # Overlap the sliding window to compensate for the margin effect
    match_id: '.*'
    batch_size: 15 # Can be changed at runtime
    swap_axes: True
    mapping:
      inputs:
        - [ "B02_10m", 1 ]
        - [ "B03_10m", 1 ]
        - [ "B04_10m", 1 ]
        - [ "B08_10m", 1 ]
      target:
        - [ "B01_10m_GTI", 1 ] # (Optional) Used for computing metrics
